<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script> 
function add(a,b) // with return value 
{ 
    return (a+b); 
} 
function output(c) //without return value 
{ 
    document.write(" Total : " + c); 
} 
var no1,no2,total; 
no1 = parseInt(prompt("Number 1 :")); 
no2 = parseInt(prompt("Number 2 :")); 
total = add(no1,no2); output(total); 
</script>

</body>
</html>
