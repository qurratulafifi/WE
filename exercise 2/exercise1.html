<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        var number = [];

        for (var i = 0; i < 10; i++) {
            number[i] = parseInt(prompt("Enter a number:"));
        }

        document.writeln("Even Numbers:");
        for (var i = 0; i < 10; i++) {
            if (number[i] % 2 === 0) {
                document.writeln(number[i] + "<br><br>");
            }
        }
    </script>
</body>
</html>
